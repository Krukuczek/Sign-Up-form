<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>

<body>


    <main>

        <div id="imageSection">
            <div id="contentView">
                <img id="odinLogo" src="odin-lined.png" alt="TheOdinLogo">
                <span id="imageAuthor">Photo by <a
                        href="https://unsplash.com/@santesson89?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Andrea
                        De Santis</a> on <a
                        href="https://unsplash.com/photos/0hjBFG5zJts?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </span>
            </div>
        </div>


        <div id="formSection">

            <div id="headingContainer">
                <h1>This is not a real online service!!!</h1>
                <h2>
                    Sign up now to get started.
                </h2>
            </div>

            <div id="formContainer">
                <h3>Let's do it!</h3>
                <form action="#" method="get" id="signUpForm">
                    <label for="firstName">
                        <span>First name*
                        </span>
                        <input type="text" name="firstName" id="firstName" required>
                    </label>
                    <label for="lastName">
                        <span>Last name* 
                            <span id="lastNameAdditional">

                            </span>
                        </span>
                        <input type="text" name="lastName" id="lastName" required>
                    </label>
                    <label for="email">
                        <span>E-mail*</span>
                        <input type="email" name="email" id="email" required placeholder="example@email.com">
                    </label>
                    <label for="phone">
                        <span>Phone number*</span>
                        <input type="tel" name="phone" id="phone" required>
                    </label>
                    <label for="password">
                        <span>Password*
                        </span>
                        <input type="password" name="password" id="password" required>
                    </label>
                    <label for="confirmPassword">
                        <span>Confirm password*</span>
                        <input type="password" name="cofirmPassword" id="confirmPassword" required>
                    </label>


            </div>

            <div id="confirmContainer">
                <div id="errorMessage"></div>
                <div id="buttonLoginContainer">
                    <input type="submit" value="Submit" form="signUpForm" id="submitButton"> </form>
                    <p>Already have an account? <a href="https://github.com/Krukuczek/Sign-Up-form">Log In</a></p>
                </div>
            </div>
            <footer>
                Designed by <a href="https://github.com/Krukuczek">Krukuczek </a> &copy;
            </footer>
        </div>

    </main>
</body>

</html>
<script src="script.js"></script>
